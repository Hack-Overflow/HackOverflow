{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name = "viewport" content = "width = device-width, initial-scale = 1">  
	<!-- <link rel="stylesheet" href="css/meetings.css">     -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/meetings.css' %}">
	<link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	<script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"> 
</head>
	 
<body>

	<input type="checkbox" id="secret-checkbox"/>

	<div class="navbar-fixed">
		<nav style="background-color: #fff">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center" style="color:#000;font-family: 'Lobster', cursive;">meetFu</a>
				
				<ul class="right hide-on-med-and-down">
					<li><a href="{% url 'logout' %}">Log Out</a></li>
				</ul>
			</div>
		</nav>

		<div class="toolbar-div" style="position:absolute;z-index:15;">
			<label for="secret-checkbox" class="secret-label" style="color:black;position:absolute;z-index:15;">
				<i class="material-icons prefix">menu</i>
			</label> 
		</div>
	</div>

<div class="container">
	<h3>MEETING NAME</h3>
	<div class = "row">
		<div class = "col s12">
			<ul id="tabs-swipe-demo" class="tabs tabs-fixed-width tab-demo z-depth-1">
				<li class="tab col s3"><a class="active" href="#test-swipe-1">Upload File</a></li>
				<li class="tab col s3"><a  href="#test-swipe-2">Meeting attendees</a></li>
				<li class="tab col s3"><a href="#test-swipe-3">Mail send to</a></li>
			</ul>
			<div id="test-swipe-1" class="col s12" >
				<br/><br/>
					<div class="row" >
						<div class="col s12 m12" style="height:500px;">
							<div class="card-panel" style="height:100%; border-radius: 20px; ">
								<h4  style="width:100%; text-align: center;">UPLOAD RECORDING</h4>
								<br/><br/><br/>
								<form action="." method="POST"  enctype="multipart/form-data">
									{% csrf_token %}
									<div class="row" style="padding-left: 12%">
										<div class="col s12 m8 " >
											<div class="file-field input-field">
												<div class="btn">
													<span>File</span>
													<input type="file" name="recording">
												</div>
												<div class="file-path-wrapper">
													<input class="file-path validate" type="text">
												</div>
											</div>
										</div>
										<div class="col s12 m4 ">
											<br/>
											<button class="btn waves-effect waves-light" type="submit" />CONVERT</button>
										</div>
									</div>
								</form>
								<br/>
								<div class="row">
									<div class="col s12 m12">
										<div class="loader">
											<h5 style=" text-align: center;">Loading Awesome</h5>
											<h1>
												<div class="b1"></div>
												<div class="b2"></div>
												<div class="b3"></div>
												<br/>
											</h1>
										</div>
									</div>				
								</div>
							</div>
						</div>
					</div>									
			</div>
			<div id="test-swipe-2" class="col s12">
				<div id="page-wrap">																
					<div class="group">
						<h3>MEETING ATEENDEES</h3>																			
						<table>
							<thead>
								<tr>
									<th>Picture</th>
									<th>Name</th>
									<th>Team</th>
								</tr>
							</thead>
							<tbody>
								{% for mas in meetatten %}
								<tr>
									<td><img src="http://img.fifa.com/images/flags/4/bra.png" alt="BRAZIL"></td>
									<td>{{ mas }}</td>
									<td>CEO</td>
								</tr>
								{% endfor %}								
							</tbody>
						</table> 																			
					</div>																
				</div>     
			</div>
		</div>
		
		<div id="test-swipe-3" class="col s12">
			<br/><br/>
			<div class="row">
				<div class="col s12 m12" style="height:500px;">
					<div class="card-panel"  style="height:100%; border-radius: 20px; ">
						<div class="row">
							<div class="col s12 m12">
								<form>
									<div class="row">
										<br/>
										<div class="input-field col s10">
											<input disabled value="get this from back-end" id="disabled" type="text" class="validate">
											<label for="disabled">Decision:</label>
										</div>
										<div class="col s2">
											<a class="waves-effect waves-light btn-large">APPROVE</a>
										</div>
									</div>
								</form>
								<form>
									<div class="row">
										<div class="input-field col s12">
											<select multiple>
												<option value="" disabled selected >Choose your option</option>
												<option value="1" >Mihir Shah</option>
												<option value="2" >Priyam Shah</option>
												<option value="3" >Rutwij Daptardar</option>
												<option value="4">Sharvai Patil</option>
											</select>
											<label>Select Recipient</label>
										</div>

									</div>
								</form>																				
							</div>
						</div>
					</div>    
				</div>       
			</div>
		</div> 
</div>

	<script>
		$(document).ready(function(){
			$('input:file').change(
				function(){
					if ($(this).val()) {
						$('input:submit').attr('disabled',false); 
					} 
				}
			);
		});
	</script>

	<script>
		$(document).ready(function() {
			$('select').material_select();
		});
	</script>


</body>
</html>
